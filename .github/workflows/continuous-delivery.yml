name: Continuous Delivery

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'デプロイ環境 (preview/production)'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production
      platform:
        description: 'ビルドプラットフォーム (ios/android/all)'
        required: true
        default: 'all'
        type: choice
        options:
          - ios
          - android
          - all

jobs:
  eas-build-and-submit:
    name: EAS Build and Submit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.6.0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.0.0
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"
          
      - name: Install dependencies
        run: pnpm install
        
      # EAS CLIを直接インストール
      - name: Install EAS CLI
        run: npm install -g eas-cli
        
      # EASの認証ファイルを直接作成
      - name: Setup EAS credentials
        run: |
          mkdir -p ~/.eas
          TOKEN="${{ secrets.EXPO_TOKEN }}"
          echo "{\"auth\": {\"tokens\": {\"access\": \"$TOKEN\"}}}" > ~/.eas/auth.json
          node --version
          pnpm --version
          eas --version
          ls -la ~/.eas
          # 認証ファイルの内容確認（デバッグ用）
          cat ~/.eas/auth.json | sed 's/"access": ".*"/"access": "[REDACTED]"/'
          
      # 認証確認
      - name: Verify EAS authentication
        run: eas whoami
        
      # 以下、ビルドと配布のステップ
      - name: Create Android keystore
        if: ${{ github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all' || !github.event.inputs.platform }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks
          
      - name: Create Google Service Account JSON
        if: ${{ github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all' || !github.event.inputs.platform }}
        run: echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > google-service-account.json
        
      - name: Create .env file
        run: |
          echo "API_URL=${{ secrets.API_URL }}" >> .env
          echo "GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" >> .env
          
      - name: Build and submit - Android (Preview)
        if: ${{ (github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all' || !github.event.inputs.platform) && (github.event.inputs.environment == 'preview' || !github.event.inputs.environment) }}
        run: eas build --platform android --profile preview --non-interactive --auto-submit
        
      - name: Build and submit - iOS (Preview)
        if: ${{ (github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all' || !github.event.inputs.platform) && (github.event.inputs.environment == 'preview' || !github.event.inputs.environment) }}
        run: eas build --platform ios --profile preview --non-interactive --auto-submit
